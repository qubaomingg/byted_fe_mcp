# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    {
      API_BASE_URL: {
        "type": "string",
        "title": "API_BASE_URL"
      }
    }
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "node",
      "args": [
        "--experimental-fetch",
        "dist/index.js"
      ],
      "env": {
        "API_BASE_URL": "http://fe-lib.bytedance.net"
      }
    })
